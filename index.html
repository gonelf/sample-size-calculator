<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1>Sample size calculator</h1>
      <div class="mb-3">
        <label for="baseline" class="form-label">Baseline</label>
        <input type="text" class="form-control" id="baseline" placeholder="Baseline" value="20">
      </div>
      <div class="mb-3">
        <label for="mde" class="form-label">MDE</label>
        <input type="text" class="form-control" id="mde" placeholder="MDE" value="5">
      </div>
      <div class="mb-3">
        <label for="statsig" class="form-label">Satistical significance</label>
        <input type="text" class="form-control" id="statsig" placeholder="Satistical significance" value="95">
      </div>
      <div class="row">
        <div class="col-4">
          <h3>Sample size</h3>
          <h1 id="sample_size"></h1>
          <h6>per variation</h6>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="formulas.js"></script>
  <script type="text/javascript">
    function update () {
      var statsig = $("#statsig").val()/100;
      var base = $("#baseline").val()/100;
      var mde = $("#mde").val()/100;
      var res = calc(statsig, base, mde)
      $("#sample_size").text(Math.ceil(res));
    }
    $("input").change(function(e){
      update();
    })
    update();
  </script>
</html>
