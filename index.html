<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1>Sample size calculator</h1>
      <div class="mb-3">
        <label for="baseline" class="form-label">Baseline</label>
        <input type="text" class="form-control" id="baseline" placeholder="Baseline" value="20">
      </div>
      <div class="mb-3">
        <label for="mde" class="form-label">MDE</label>
        <input type="text" class="form-control" id="mde" placeholder="MDE" value="5">
      </div>
      <div class="mb-3">
        <label for="statsig" class="form-label">Satistical significance</label>
        <input type="text" class="form-control" id="statsig" placeholder="Satistical significance" value="95">
      </div>
      <div class="row">
        <div class="col-4">
          <h3>Sample size</h3>
          <h1 id="sample_size"></h1>
          <h6>per variation</h6>
        </div>
        <div class="col-4">
          <div class="row mb-3">
            <label for="variants" class="col-6 col-form-label">Nr. of Variants</label>
            <div class="col-6">
              <input type="text" class="form-control" id="variants" placeholder="Variants" value="2">
            </div>
          </div>
          <h3>Total sample size</h3>
          <h1 id="total_sample_size"></h1>
        </div>
        <div class="col-4">
          <div class="row mb-3">
            <label for="traffic" class="col-6 col-form-label">Avg. traffic per week</label>
            <div class="col-6">
              <input type="text" class="form-control" id="traffic" placeholder="traffic" value="1000">
            </div>
          </div>
          <h3>Time to get results</h3>
          <h1 id="time"></h1>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="formulas.js"></script>
  <script type="text/javascript">
    function update () {
      var statsig = $("#statsig").val()/100;
      var base = $("#baseline").val()/100;
      var mde = $("#mde").val()/100;
      var sample_size = calc(statsig, base, mde)
      $("#sample_size").text(Math.ceil(sample_size));

      // variants
      var variants = $("#variants").val();
      var total_sample_size = sample_size * variants;
      $("#total_sample_size").text(Math.ceil(total_sample_size));

      var traffic = $("#traffic").val();
      var days = total_sample_size / traffic * 7;
      var time = getWeeks(days);
      $("#time").text(Math.ceil(time.weeks) + " weeks and " + Math.ceil(time.days) + " days");
    }
    $("input").change(function(e){
      update();
    })
    update();
  </script>
</html>
